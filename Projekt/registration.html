<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="homepage.html"><img src="images/Logo.png" alt="Logo" /></a>
        <div class="navbar-links">
          <a href="homepage.html">Home</a>
          <a href="aboutus.html">About</a> 
          <a href="login.html">Login</a>
          <a href="registration.html" class="button">Contact</a>
        </div>
        </div>
    </header>

    <div class="contact-container">
      <h1>Registration</h1>
      <form action="confirm.html" method="get">
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="radio-group">
            <input
              type="radio"
              id="male"
              name="gender"
              value="male"
              required
              aria-label="Male"
            />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
              aria-label="Female"
            />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
            aria-label="First Name"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            aria-label="Last Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-label="Email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-label="Password"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            required
            aria-label="Address"
          />
        </div>
        <div class="form-group">
          <label for="zipcode">ZIP Code:</label>
          <input
            type="text"
            id="zipcode"
            name="zipcode"
            required
            aria-label="ZIP Code"
          />
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required aria-label="City" />
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country" required aria-label="Country">
            <option value="">Select Country</option>
            <option value="CH">Switzerland</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
          </select>
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            name="checkbox"
            id="privacy_id"
            value="value"
          />
          <label for="privacy_id">I accept the Privacy Policy</label>
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
